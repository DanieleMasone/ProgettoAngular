<div class="row">
    <div class="col-md-6 offset-md-3">
        <form name="signupForm" #f="ngForm" (ngSubmit)="signUp(f)">
            <div class="form-group">
                <label for="name">Name</label>
                <input calss="form-control" required ngModel type="name" #email="ngModel" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input calss="form-control" required email ngModel type="email" #email="ngModel" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input calss="form-control" required ngModel minlength="6" type="email" #password="ngModel" name="password" id="password">
            </div>
            <div class="form-group text-center">
                <button [disabled]="!f.valid" class="btn btn-primary" (onclick)="signUp(f)">Sign In</button>
            </div>
        </form>
    </div>
</div>
