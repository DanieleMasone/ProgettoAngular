<form class="userForm">
    <div class="form-group">
        <label for="firstsame">First Name</label>
        <input [(ngModel)]="user.name" type="text" name="firstsame" id="firstsame">
    </div>
    <div class="form-group">
        <label for="lastsame">Last Name</label>
        <input [(ngModel)]="user.lastname" type="text" name="lastname" id="lasttsame">
    </div>
    <div class="form-group">
        <label for="fiscalcode">Fiscal Code</label>
        <input [(ngModel)]="user.fiscalcode" type="text" name="fiscalcode" id="fiscalcode">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input [(ngModel)]="user.phone" type="text" name="phone" id="phone">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" type="email" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input [(ngModel)]="user.age" type="number" name="age" id="age">
    </div>
    <div class="form-group">
        <label for="province">Province</label>
        <input [(ngModel)]="user.province" type="text" name="province" id="province">
    </div>
    <div class="form-group form-footer">
            <button class="btn-save" (click)="resetForm()">RESET</button>
        <button class="btn-save" (click)="saveUser()">SAVE</button>
    </div>
</form>
